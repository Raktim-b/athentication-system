<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      height: 100%;
      font-family: "Inter", sans-serif;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }

    .container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 0.07) 1px,
        transparent 1px
      );
      background-size: 60px 60px;
      z-index: 2;
      opacity: 0.6;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-self: center;
      font-family: inherit;
      width: 350px;
      gap: 1px;
      padding-inline: 1.8em;
      padding-bottom: 0.4em;
      background-color: #171717;

      border-radius: 15px;
      position: relative;
      z-index: 3;
    }

    .form-heading {
      text-align: center;
      margin: 2em 0 1em;
      color: #64ffda;
      font-size: 1.5em;
      background-color: transparent;
      align-self: center;
    }

    .form-field {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      border-radius: 40px;
      padding: 0.8em;
      border: none;
      outline: none;
      color: white;
      background-color: #171717;
      box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      width: 100%;
      height: 100%;
      color: #ccd6f6;
      padding-inline: 1em;
    }

    .sendMessage-btn {
      cursor: pointer;
      margin-block: 0 1em;
      padding: 1em;
      border-radius: 40px;
      border: none;
      outline: none;
      background-color: transparent;
      color: #64ffda;
      font-weight: bold;
      outline: 1px solid #64ffda;
      transition: all ease-in-out 0.3s;
    }

    .sendMessage-btn:hover {
      transition: all ease-in-out 0.3s;
      background-color: #64ffda;
      color: #000;
      cursor: pointer;
      /* box-shadow: inset 2px 5px 10px rgb(5, 5, 5); */
    }
    .error,
    .success {
      min-height: 16px;
      color: #ff6b6b;
      font-size: 12px;
      margin-left: 10px;
      margin-bottom: 8px;
      display: block;
    }
    .message.success {
      color: #22c55e; /* green */
    }

    .message.error {
      color: #ff6b6b; /* red */
    }
    .last-txt {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: white;
      margin-bottom: 3em;
    }
    .last-txt a {
      color: #64ffda;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
  <body>
    <div class="container">
      <form class="form" onsubmit="formSubmit(event)">
        <h1 class="form-heading">Register</h1>

        <div class="form-field">
          <input
            name="name"
            placeholder="Name"
            class="input-field"
            type="text"
          />
        </div>
        <span class="error" id="nameError"></span>
        <div class="form-field">
          <input
            name="email"
            placeholder="Email"
            class="input-field"
            type="email"
          />
        </div>
        <span class="error" id="emailError"></span>
        <div class="form-field">
          <input
            name="num"
            placeholder="Phone Number"
            class="input-field"
            type="number"
          />
        </div>
        <span class="error" id="numError"></span>
        <div class="form-field">
          <input
            name="pass"
            placeholder="Password"
            class="input-field"
            type="password"
          />
        </div>
        <span class="error" id="passError"></span>
        <p class="success message" id="message"></p>
        <button type="submit" class="sendMessage-btn">Register Now</button>
        <p class="last-txt">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
