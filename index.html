<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./src/output.css" />
    <title>Register</title>
  </head>

  <body class="">
    <!-- Container -->
    <div class="wrpr">
      <div class="flex min-h-screen items-center justify-center">
        <div class="flex w-230 items-center bg-white p-3 rounded-[50px]">
          <form
            onsubmit="formSubmit(event)"
            class="w-130 px-20 flex flex-col gap-1"
          >
            <h1
              class="text-center text-black text-3xl tracking-tighter font-bold"
            >
              Create new account
            </h1>
            <p
              class="text-black text-[12px] font-semibold tracking-tighter text-center mt-1 mb-6"
            >
              Please enter your details
            </p>
            <!-- Input -->
            <div
              class="flex items-center rounded-full px-3 py-2 border-2 border-[#D1D5DB]"
            >
              <input
                name="name"
                type="text"
                placeholder="Name"
                class="bg-transparent outline-none w-full text-[#9CA3AF] font-semibold px-4"
              />
            </div>
            <span
              id="nameError"
              class="text-red-400 text-xs ml-2 min-h-4 block"
            >
            </span>

            <div
              class="flex items-center rounded-full px-3 py-2 border-2 border-[#D1D5DB]"
            >
              <input
                name="email"
                type="email"
                placeholder="Email"
                class="bg-transparent outline-none w-full text-[#9CA3AF] font-semibold px-4"
              />
            </div>
            <span
              id="emailError"
              class="text-red-400 text-xs ml-2 min-h-4 block"
            ></span>

            <div
              class="flex items-center rounded-full px-3 py-2 border-2 border-[#D1D5DB]"
            >
              <input
                name="num"
                type="number"
                placeholder="Phone Number"
                class="bg-transparent outline-none w-full text-[#9CA3AF] font-semibold px-4"
              />
            </div>
            <span
              id="numError"
              class="text-red-400 text-xs ml-2 min-h-4 block"
            ></span>

            <div
              class="flex items-center rounded-full px-3 py-2 border-2 border-[#D1D5DB]"
            >
              <input
                name="pass"
                type="password"
                placeholder="Password"
                class="bg-transparent outline-none w-full text-[#9CA3AF] font-semibold px-4"
              />
            </div>
            <span
              id="passError"
              class="text-red-400 text-xs ml-2 min-h-4 block"
            ></span>

            <p id="message" class="text-xs ml-2 min-h-4"></p>

            <!-- Button -->
            <button
              type="submit"
              class="mt-2 mb-4 py-3 rounded-full border bg-[#1A33B3] text-white font-bold transition-all duration-300 hover:bg-black cursor-pointer"
            >
              Register Now
            </button>

            <p class="text-center text-[12px] font-semibold tracking-tight">
              Already have an account?
              <a href="login.html" class="text-[#1A33B3] font-bold text-sm">
                Login
              </a>
            </p>
          </form>
          <div class="w-100 h-145">
            <img
              src="./assets/Register-login-img.gif"
              alt=""
              class="w-full h-full object-cover rounded-[50px]"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
